<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-commerce_store</title>
    <script src="https://kit.fontawesome.com/d6c47f4f0c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- the navigation container div -->
    <div class="nav-wrap">
        <nav>
            <ul class="nav-list">
                <li class="nav-item"><a href="">e commerce store</a></li>
                <li class="nav-item"><a href="">about us</a></li>
                <li class="nav-item"><a href="">login</a></li>
                <li class="nav-item"><a href="">cart</a></li>
            </ul>
        </nav>
    </div>

    <!-- the image container div -->
    <div class="image-holder">
        <img src="images/boardroom_pic.jpg" alt="the boardroom picture" class="img-bg">
        <h1 id="caption-1">shopping online</h1>
    </div>

    <h1 id="pop-cat">most popular categories</h1>

    <div class="featured-wrap">

        <div class="product-container">
            <p class="cat-text">office desks</p>
            <img src="images/desk.jpg" alt="the office furniture"  width="30%">
            <div class="btn-container">
                <input type="button" value="view more" class="view-more-btn">
            </div>
        </div>

        <div class="product-container">
            <p class="cat-text">office chairs</p>
            <img src="images/chair.jpg" alt="the office furniture"  width="30%">
            <div class="btn-container">
                <input type="button" value="view more" class="view-more-btn">
            </div>
        </div>

        <div class="product-container">
            <p class="cat-text">office chairs</p>
            <img src="images/cabinets.jpg" alt="the office furniture"  width="30%">
            <div class="btn-container">
                <input type="button" value="view more" class="view-more-btn">
            </div>
        </div>
    </div>

    <div id="social-media-container">
        <div id="facebook-icon"><a href="https://www.facebook.com/baebischops/" target="_blank"><i class="fa-brands fa-square-facebook"></i></a></div>
        <div id="instagram-icon"><a href="https://www.instagram.com/baebischops/" target="_blank"><i class="fa-brands fa-square-instagram"></i></a></div>
        <div id="twitter-icon"><a href="https://www.twitter.com/baebischops/" target="_blank"><i class="fa-brands fa-square-twitter"></i></a></div>        
    </div>

    <div class="form-container">
        <div id="form-header-container">
            <i class="fa-solid fa-envelope" id="email-icon"></i>
            <p class="contact-us-label">contact us</p>
        </div>
        <form action="">
            <label for="fname" class="form-item">first name</label>
            <input type="text" id="fname" placeholder="first name">
            <br><br>
            <label for="lname" class="form-item">last name</label>
            <input type="text" id="lname" placeholder="last name">
            <br><br>
            <label for="email" class="form-item">e-mail</label>
            <input type="email" id="email" placeholder="e-mail address">
            <br><br>
            <label for="message" class="form-item">message</label>
            <textarea id="message" placeholder="message"></textarea>
            <br><br>
            <input id="submit-btn" type="button" value="submit">
        </form>
    </div>
  
</body>
</html>
